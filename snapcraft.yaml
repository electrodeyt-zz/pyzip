name: pyzip # you probably want to 'snapcraft register <name>'
version: '0.1' # just for humans, typically '1.2+git' or '1.3.2'
summary: Easy to use, Python-based, Zip and Unzip tool.
description: |
  Easy to use, Python-based, Zip and Unzip tool.

grade: stable # must be 'stable' to release into candidate/stable channels
confinement: devmode # use 'strict' once you have the right plugs and slots

apps:
  pyzip:
    command: python3 pyZip.py

parts:
  main:
    plugin: python3
    source: https://github.com/electrodeyt/pyzip.git
    source-type: git
